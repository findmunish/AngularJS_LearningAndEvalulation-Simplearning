<div class="card-body">
	<h5 class="card-title">Login Form</h5>
	<form [formGroup]="loginForm" (ngSubmit)="!disableSubmitBtn && loginUser()">
		<div class="form-group">
			<label for="userName">User Name</label>
			<input type="text" id="userName" class="form-control" formControlName="username">
  </div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" id="password" class="form-control" formControlName="password">
  </div>
				<button type="submit" [disabled]="disableSubmitBtn" class="btn btn-success">Submit</button>
	</form>
	<div style="margin-top: 15px;" *ngIf="alertMessage !== ''">
		<div class="alert alert-success" role="alert" *ngIf="loggedIn">
			{{alertMessage}}
		</div>
		<div class="alert alert-danger" role="alert" *ngIf="!loggedIn">
			{{alertMessage}}
		</div>
	</div>
</div>
